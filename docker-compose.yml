
services:
  postgres:
    image: postgres:16-alpine
    container_name: stock-postgres
    environment:
      POSTGRES_DB: stock_delta
      POSTGRES_USER: stock_user
      POSTGRES_PASSWORD: stock_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - stock-network

  redis:
    image: redis:7-alpine
    container_name: stock-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - stock-network

  normalization-service:
    build:
      context: ./normalization-service
      dockerfile: Dockerfile
    container_name: stock-normalization
    environment:
      - ARELLE_CACHE_DIR=/cache
      - SEC_USER_AGENT=StockDeltaSystem/1.0; admin@stockdelta.com
    ports:
      - "5001:5000"
    volumes:
      - arelle_cache:/cache
    networks:
      - stock-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  arelle_cache:

networks:
  stock-network:
    driver: bridge